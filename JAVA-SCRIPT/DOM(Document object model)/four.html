<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (EDIT AND REMOVE ELEMENT)</title>
</head>
<body style="background-color: black; color: cadetblue;">
    <ul class="language">
        <li>JAVA SCRIPT</li>
    </ul>
</body>
<script>
    function addLanguage(langName)
    {
const li=document.createElement("li");
li.innerHTML=`${langName}`
document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++");
    addLanguage("JAVA");

    function addOptLanguage(langName)
    {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);

    }
    addLanguage("Python++");
    addLanguage("C++ and c");
    addLanguage("JAVA and sql");



    // EDIT 
    const secLang=document.querySelector("li:nth-child(2)");
    //secLang.innerHTML="Mojo";
    const newLi = document.createElement('li');

    newLi.textContent="Mojo";
    secLang.replaceWith(newLi);

    //remove
    const lastLang =document.querySelector('li:last-child')
    lastLang.remove();
</script>
</html>
